<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문2 </title>
    <style>
        * {margin: 0;}
        .red {color: #f00;}
        .green {color: #0f0;}
        .aqua{color: #0ff;}
    </style>

    <script>
       for (let i=1; i<=100; i++) {
        if (i % 3 == 0 && i % 5 != 0) {
            document.write("<p class='red'>"+i+"</p>");
        } else if (i % 5 == 0 && i % 3 != 0) {
            document.write("<p class='green'>"+i+"</p>");
        } else if (i % 3 == 0 && i % 5 == 0) {
            document.write("<p class='aqua'>"+i+"</p>");
        } else {
            document.write(i, "<br>");
        }
       }
    </script>
</head>
<body>
    
</body>
</html>
