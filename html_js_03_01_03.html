<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경고문</title>

    <script type="text/javascript">
        let result = confirm("정말로 회원을 탈퇴하시겠습니까?");
        /*
        경고창에는 선택 버튼이 두개인데 확인 -> true, 취소 -> false
        */

        if (result) {
            document.write("탈퇴 처리 되었습니다!");
        } else {
            document.write("탈퇴 취소되었습니다!");
        }
    </script>
</head>
<body>
    
</body>
</html>
