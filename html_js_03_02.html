<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        let count = prompt("점수를 입력하세요", "0");

        if(count >= 90) {
            document.write("점수 : " + count + "점" + "<br />")
            document.write("성적 : 수");
        } else if(count >= 80) {
            document.write("점수 : " + count + "점" + "<br />")
            document.write("성적 : 우");
        } else if (count >= 70) {
            document.write("점수 : " + count + "점" + "<br />")
            document.write("성적 : 미");
        } else if (count >= 60) {
            document.write("점수 : " + count + "점" + "<br />")
            document.write("성적 : 양");
        } else {
            document.write("점수 : " + count + "점" + "<br />")
            document.write("성적 : 가");
        }
    </script>
</head>
<body>
    
</body>
</html>
