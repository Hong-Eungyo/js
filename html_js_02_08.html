<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 증감 연사자 </title>
    <script type="text/javascript">
        let num1 = 10;
        let num2 = 20;
        let result;

        num1--; 
        document.write(num1, "<br>");  //9
        num1++; 
        document.write(num1, "<br>"); //10
        result = num2++; //대입 후 증가 
        document.write(result, "<br>"); // 20, 21
        result = ++num2; //증가 후 대입 //22, 22
        document.write(result);
    </script>
</head>
<body>
    
</body>
</html>
