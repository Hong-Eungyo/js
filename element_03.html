<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelectorAll로 여러 개체 배열로 가져오기</title>
    <style>
        div {font-size: 20pt;}
    </style>
</head>
<body>
    <div class="aaa"> 안녕하세요 </div>
    <div id="bbb"> 반갑습니다 </div>
    <div> 상쾌한 아침입니다 </div>
    <div> 오늘은 금요일 입니다 </div>
    <script>
        const dd = document.querySelectorAll('div');
        for(let i =0; i < dd.length; i++) {
            if(i % 2 == 0) {
                dd[i].style.color = '#F29C50';
            } else {
                dd[i].style.color = "#F24C27";
            }
        }
    </script>
</body>
</html>
