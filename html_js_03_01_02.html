<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀짝 구분 </title>
    <script type="text/javascript">
        let num = prompt("당신이 좋아하는 숫자는?","0");

        if(num % 2 == 0 ) {
            document.write("당신이 좋아하는 숫자는 짝수입니다." + "<br />");
        } else {
            document.write("당신이 좋아하는 숫자는 홀수입니다." + "<br />");
        }

        let num2 = prompt("당신의 주민등록번호 뒷번호의 1번째 숫자를 입력하시오.", "0");

        if(num2 % 2 == 0) {
            document.write("당신은 여성입니다.");
        } else {
            document.write("당신은 남성입니다.");
        }
    </script>
</head>

</html>
