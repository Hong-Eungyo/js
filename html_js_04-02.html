<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 정보 개체</title>
    <script>
        const today = new Date();
        const nowMonth = today.getMonth(),
              nowDate = today.getDate(),
              nowDay = today.getDay();
        document.write("<h1>오늘 날짜 정보</h1>");
        document.write("현재 월: " + nowMonth,"<br>");
        document.write("현재 일: " + nowDate,"<br>");
        document.write("현재 요일: " +nowDay,"<br><br>");

        // 특정 날짜 넣는 방법 2가지
        const someday_01 = new Date(2020, 1, 10);
        document.write("날짜 01: ", someday_01,"<br>")
        // 날짜에 큰 따음표가 없이 제작하면 월이 1이 증가 되어 2월 (feb)

        const someday_02 = new Date("2020, 1, 10");
        document.write("날짜 02: ",someday_02,"<br>");
        //날짜에 큰 따음표를 넣어서 제작하면 월이 입력한 그대로 1월(Jan) 

        const worldcup = new Date("2002, 5, 31");
        const theMonth = worldcup.getMonth(),
              theDay =worldcup.getDate();

        document.write("<h1>월드컵 날짜 정보</h1>");
        document.write("2002월드컵 몇 월: " + (parseInt(theMonth) +1),"<br>");
        document.write("2002월드컵 무슨 요일: " + theDay,"<br>");
    </script>
</head>
<body>
    
</body>
</html>
