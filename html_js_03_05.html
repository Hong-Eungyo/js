<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 반복문 - While 문</title>
    <script type="text/javascript">
        let i = 1;
        while(i <= 10) {
            document.write("안녕하세요" + i, "<br>");
            i++;
        }
        document.write("=== The End ===");
        /*
        사용자가 원하는 만큼 특정 내용을 여러번 반복할 수 있다.
        특정 개수 (count) 만큼 지정하면 중괄호({, })안에 있는 내용이
        그 지정한 개수만큼 반복되어 처리됩니다.
        조건식이 false이면 while문에서 빠져나온다.

        사용법
        -> var 변수 = 초기값;
        while (조건식) {
            실행할 내용;
            증감수식;
        }
        */
    </script>
</head>
<body>
    
</body>
</html>
