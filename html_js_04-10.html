<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 - e-mail 우효성 검사(@)</title>
    <script>
        let userEmail = prompt("당신의 이메일 주소는?","");
        const arrUrl = [".co.kr",".com",".net",".or.kr",".go.kr"];

        let check1 = false;
        let check2 = false;
        
        // @ 가 있는지 없는지 검사
        if(userEmail.indexOf("@") > 0) {
            check1 = true;
        }
  
        //arrUrl에 있는 요소들이 있는지 없는지 검사
        for(let i=0; i < arrUrl.length; i++) {
            if(userEmail.indexOf(arrUrl[i]) > 0) {
                check2 = true;
            }
        }
 
        //  조건 두개 다 만족했을 시
        if(check1 && check2) {
            document.write(userEmail);
        } else {
            alert("잘못된 이메일 형식입니다.");
        }
   
    </script>
</head>
<body>
    
</body>
</html>
