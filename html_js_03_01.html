<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> js if문 학습 </title>
    <script type="text/javascript">

        let count = prompt("당신의 점수는?","0");

        if(count >= 80) {
            document.write("합격-축하합니다", "<br />");
        } else {
            document.write("불합격");
        }

    </script>
</head>
