<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 메소드 실습</title>
    <script>
        const arr_01 = ["신촌","이대","홍대","합정"];
        const arr_02 = ["상수","망원","월드컵경기장"];
        let result = arr_01.join("-"); //배열과 배열 사이에 - 로 연결하여 출력
        console.log(result);
        result = arr_01.concat(arr_02); //2개의 배열을 하나로 결합하여 반환
        console.log(result);
        result = arr_01.slice(1, 3); //1번 index부터 3번 미만 index까지 잘라냅니다
        console.log(result);
        arr_01.sort();  //오름차순 출력
        console.log(arr_01);
        arr_02.reverse();
        console.log(arr_02); //index의 역순으로 출력
    </script>
</head>
<body>
    
</body>
</html>
