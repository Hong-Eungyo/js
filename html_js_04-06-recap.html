<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 값 가져오기 복습</title>
    <style>
        * {margin:0; padding: 0;}
    </style>
    <script>
        const arr = [45, "공부하기", false];

        document.write("<h3>[] 사용하여 배열 가져오기 </h3>");
        document.write(arr[0],"<br>");
        document.write(arr[1],"<br>");
        document.write(arr[2],"<br>");

        document.write("<h3>for문 사용하여 배열 가져오기</h3>");
        for (i=0; i <arr.length; i++) {
            document.write(arr[i],"<br>");
        }

    </script>
</head>
<body>
    
</body>
</html>
