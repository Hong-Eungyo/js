<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text 배열 실습2</title>
    <script>
        const mm = 'Good Day';

        const text_10 = mm.toLowerCase();
        document.write(text_10 + "<br>");
        console.log(text_10);
        //문자열에서 영문 모든 문자를 소문자로

        const text_11 = mm.toUpperCase();
        document.write(text_11 + "<br>");
        console.log(text_11);
        //문자열에서 영문 모든 문자를 대문자로

        const text_12 = mm.length;
        document.write(text_12 + "<br>");
        console.log(text_12);
        //문자열에서 문자의 총 개수를 반환

        const pp = "      Nice Coffee     "

        const text_13 = pp.trim();
        document.write(text_13 + "<br>");
        console.log(text_13);
        //문자의 앞 또는 뒤에 공백 문자열을 삭제

        const qq = "have a good time";

        const text_14 = qq.includes("good");
        document.write(text_14 + "<br>");
        console.log(text_14);
        // 문자열에서 특정 문자가 있는지, 없는지만 판별합니다.
    </script>
</head>
<body>
    
</body>
</html>
