<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평균 값 내기 복습</title>
    <script>

        function testAvg (datas) {
            let sum = 0;
            for(let i=0; i < datas.length; i++) {
                sum += Number(prompt(datas[i] + " 점수를 입력하십시오.","0"));
                
            }
            let avg = sum / datas.length;
            return avg;
        }

        const testSubject = ["국어","영어"];
        const result = testAvg(testSubject);
        document.write("평균 점수는 " +result+"점 입니다.");


    </script>
</head>
<body>
    
</body>
</html>
