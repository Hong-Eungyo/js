<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장 개체 (Built-in Object)</title>
    <script>
        const tv = new Object();  //내장 개체 생성
            tv.color = "white";
            tv.price = 300000;
            tv.created = "Saumsung";

            //개체 속성을 함수로 처리
            tv.info = function() {
                document.write("tv 색상: " + this.color,"<br>");
                document.write("tv 가격: " + this.price,"<br>");
                document.write("tv 제조사: " + this.created,"<br>");
            }
            //개체를 생성하는 또다른 방법
            const car = {
                color: "black",
                price: 5000000,
                created: "Tesla",
                //개체 속성을 함수로 처리하는 다른 방법
                info: function() {
                    document.write("car 색상: " + this.color,"<br>");
                    document.write("car 가격: " + this.price,"<br>");
                    document.write("car 제조사: " + this.created,"<br>");
                }
            };

            document.write("<h1>tv 객체 메서드 호출</h1>");
            tv.info();
            document.write("<h1>car 객체 메서드 호출</h1>");
            car.info();
    </script>
</head>
<body>
    
</body>
</html>
