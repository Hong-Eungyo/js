<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문</title>
    <script>
        for (i=1; i<=10; i++) {
            document.write("반복" + i, "<br />")
        }


        /*
            for 반복문
            사용법
            for (초기값; 조건식; 증감수식) {
                실행할 내용;
            }

            실행순서
            1. 초기값 입력
            2. 조건식을 확인
            3. 조건이 만족되면 실행할 내용을 진행
            4. 증감수식을 적용
        */
    </script>
</head>

</body>
</html>
