<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random을 이용한 가위, 바위, 보 맞추기 게임</title>
    <script>
        document.write("<h1>컴퓨터 가위, 바위, 보 맞추기 (일차하면 성공)</h1>");

        let game = prompt("가위, 바위, 보 중 선택하세요","가위");
            document.write("<h1> 내가 선택한 것은: "+game+"</h1>");
           
        
        let gameNum;
        switch(game) {
            case "가위": gameNum = 1;
            break;
            case "바위": gameNum = 2;
            break;
            case "보": gameNum = 3;
            break;
            default: alert("잘못 작성하셨습니다.");
            location.reload();
        }

        let com = Math.ceil( Math.random() * 3 );

        document.write("<img src='img/math_img_"+com+".jpg'>");

        if(gameNum == com) {
            document.write("<img src='img/game_1.jpg'>");
        } else {
            document.write("<img src='img/game_2.jpg'>");
        }
    </script>
</head>
<body>

</body>
</html>
