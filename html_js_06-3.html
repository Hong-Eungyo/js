<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국어, 영어 점수를 입력한 뒤 평균 값을 출력하는 코딩 </title>
    <script>
        function testAvg(arrData) {
            let sum = 0;
            for(let i=0; i <arrData.length; i++) {
                sum += Number(prompt(arrData[i] + " 점수는?","0"));
                document.write("sum의 합계 값이 변경되는 과정: ",sum,"<br>");
            }
            let avg = sum / arrData.length;
            return avg;
        }
        const arrSubject = ["국어","영어"];
        let result = testAvg(arrSubject);
        document.write(arrSubject[0], "<br>");
        document.write(arrSubject[1], "<br>");
        document.write("평균 점수는 " + result + "점 입니다.");

    </script>
</head>

</html>
