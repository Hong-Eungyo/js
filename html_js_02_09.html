<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 비교 연산자 </title>
    <script type="text/javascript">
        const a = 10;
        const b = 20;
        const c = 10;
        const f = "20";
        let result;

        result = a > b;
        document.write(result,"<br>");

        result = a < b;
        document.write(result,"<br>");

        result = a <= b;
        document.write(result,"<br>");

        result = b == f;
        document.write(result,"<br>");

        result = a != b;
        document.write(result,"<br>");
        result = b === f;
        document.write(result,"<br>");
    </script>
</head>
<body>
    
</body>
</html>
