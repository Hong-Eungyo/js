<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술 연산자</title>
    <script type="text/javascript">
        const num1 = 15;
        const num2 = 2;
        let result;
        result = num1 + num2;
        document.write(result, "<br>");

        result = num1 - num2;
        document.write(result, "<br>");

        result = num1 * num2;
        document.write(result, "<br>");

        result = num1 / num2;
        document.write(result, "<br>");

        result = num1 % num2;
        document.write(result, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
