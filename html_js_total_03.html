<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평균내기</title>
    <script type="text/javascript">
       const userName = prompt("이름을 입력하세요.","");
       const kor = parseInt(prompt("국어 점수를 입력하세요.","0"));
       const eng = parseInt(prompt("영어 점수를 입력하세요.","0"));
       const mat = parseInt(prompt("수학 점수를 입력하세요.","0"));

       document.write("이름 : " + userName + "<br />");
       document.write("국어점수 : " + kor + "점" + "<br />");
       document.write("영어점수 : " + eng + "점" + "<br />");
       document.write("수학점수 : " + mat + "점" + "<br />");

       const average = (kor + eng + mat) / 3;
       document.write("평균점수 : " + average + "점" + "<br /> <br />");
       const result = average >= 80 ? userName + " 님은 합격입니다." : userName + " 님은 불합격입니다. 분발합시다!";
       document.write(result);

       console.log("이름 : " + userName);
       console.log("국어점수 : " + kor + "점");
       console.log("영어점수 : " + eng + "점");
       console.log("수학점수 : " + mat + "점");
       console.log("평균점수 : " + average + "점");
       console.log(result);
    </script>
</head>
<body>
    
</body>
</html>
