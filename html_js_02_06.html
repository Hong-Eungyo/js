<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입 연산자</title>
    <script type="text/javascript">
        let num1 = 10;
        let num2 =3;
        num1 += num2;
        document.write(num1, "<br>");
        num1 -= num2;
        document.write(num1, "<br>");
        num1 *= num2;
        document.write(num1, "<br>");
        num1 %= num2;
        document.write(num1, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
