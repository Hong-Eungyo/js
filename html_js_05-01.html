<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> open() 메소드</title>
    <script>
        //  팝업창 열기
        window.open("winpopup.html","pop1","width=300, height=400, left=300 ,top=50");
        /*
        open() 메소드 사용법
        -> open("URL주소","새 창 이름", "새 창 옵션");
           새 창의 옵션 종류
           -> width: 가로 길이
           -> height: 세로 길이
           -> left: x축 좌표
           -> top: y축 좌표
           -> scrollbars : 스크롤바 표시 (yes)/숨김(no)

        */
    </script>
</head>
<body>
    
</body>
</html>
