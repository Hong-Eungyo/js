<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - Do While 문</title>
    <script>
        let i = 10;
        do {
            document.write("hello!");
        } while (i < 3)

        /*
            do while문
        while문은 우선 조건이 만족하는지 검사하고 중괄호 안을 실행하는데,
        do while문은 일단 중활호 안에 있는 첫번째 코드를 실행하고나서 조건문을 검사합니다.
        사용법
        let 변수 = 초기값;
        do {
            실행할 자바스크립트 코드;
            증감수식;
        }  while (조건식)

        1.일단 do 에 있는 중괄호 내용을 실행
        2. while에 있는 (조건식)이 만족되면 다시 do에 있는 중괄호를 실행
        3. while에 있는 (조건식)이 불만족이면 do while은 종료

        */
    </script>
</head>

</body>
</html>
