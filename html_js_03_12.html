<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue문</title>
    <script>
        for(let i=1; i<=10; i++) {
            if(i % 2 ==0) {
                continue;
            }
            document.write(i, "<br>");
        }
        document.write("==== The End ====");

        /*
        continue 문은 반복문에서만 사용 가능
        -> 의미는 다음에 오는 코드는 무시하라는 뜻.
        while문에서는 continue는 다음 코드는 무시하고 조건식으로 이동,
        for문 에서는 continue는 다음 코드는 무시하고, 증감 수식으로 이동

        사용법
        let 변수 = 초기값
        while (조건식) {
            증감수식;
            continue; -> 실행할 내용 무시하고 조건식으로 이동
            실행할 내용;
        }

        fot(초기값; 조건식; 증감수식) {
            continue;  -> 실행할 내용은 무시하고 증감수식으로 이동
            실행할 내용;
        }
        */
    </script>
</head>

</html>
