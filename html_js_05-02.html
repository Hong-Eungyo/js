<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정한 시간 간격으로 코드 실행하기</title>
    <script>
        let addNum = 0;
        let subNum = 1000;
        let auto_01 = setInterval(()=> {
            addNum++;
            console.log("addNum: "+ addNum);
        },3000)
        let auto_02 = setInterval(()=> {
            subNum--;
            console.log("subNum: " + subNum);
        }, 3000)
  /*
        setInterval() -> 일정 시간 간격으로 반복적으로 실행
  */
    </script>
</head>
<body>
    <h1> 일정 시간 간격으로 한 번씩 값 증가/ 감소 시키기</h1>
    <p>콘솔 패널을 열어 확인하세요.</p>
</body>
</html>
